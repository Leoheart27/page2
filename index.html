<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>

    <form action="" method="post">
    <div class="container">
            <div class="form_div">
                <h3>Dados Pessoais</h3>
                <label>
                    Nome: <br>
                    <input type="text" name="name" required>
                </label>
                <label>
                    Sobrenome: <br>
                    <input type="text" name="lastname" required>
                </label>
                <label>
                    Data de Nascimento: <br>
                    <input type="date" name="birth" required>
                </label>
                <label>
                    Cidade: <br>
                    <input type="text" name="city" required>
                </label>
                <label>
                    Estado: <br>
                    <select name="state" id="" required>
                        <option value="rj">RJ</option>
                        <option value="sp">SP</option>
                        <option value="es">ES</option>
                        <option value="mg">MG</option>
                    </select>
                </label>
                <label>
                    Telefone: <br>
                    <input type="tel" name="phone" required>
                </label>
            </div>
            <div class="form_div">
                <h3>Dados Profissionais</h3>
                <h4>Escolaridade:</h4>
                <div class="prof_div">
                <label>
                    <input type="checkbox" name="wits1" value="">
                    Ensino Médio
                </label>
                <label>
                    <input type="checkbox" name="wits2" value="">
                    Ensino Superior
                </label>
                <label>
                    <input type="checkbox" name="wits3" value="">
                    Curso Tecnico
                </label>
                <label>
                    <input type="checkbox" name="wits4" value="">
                    Pós-Graduação
                </label>
            </div>
            <h4>Área procurada:</h4>
                <div class="prof_div">
                <label>
                    <input type="radio" name="job">
                    Gerência
                </label>
                <label>
                    <input type="radio" name="job">
                    Atendente
                </label>
                <label>
                    <input type="radio" name="job">
                    Contabilidade
                </label>
                <label>
                    <input type="radio" name="job">
                    TI
                </label>
            </div>
        </div> 
    </div>
    <div class="buttons">    
        <input type="submit" value="Enviar">
        <input type="reset" value="Desfazer">
</form>
</body>

</html>
